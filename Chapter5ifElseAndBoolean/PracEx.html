<!DOCTYPE html>
<html lang="en">
<head>
  <title>MetroTicket</title>
</head>
<body>
  <script>
    //info
    let age = 8;
    let gender = 'Male';  //can be Male or Female
    //calculating discount
    let finalDiscount;
    if(age<=5){
      finalDiscount=100;
    }else if(gender==='Female' || age<=8){
      finalDiscount = 50;
    }else if(age>=65){
      finalDiscount = 30;
    }
    else{
     finalDiscount = 0;
    }
    
    //printing discount
    console.log(`Your age is : ${age} \nYour gender is : ${gender} \nYour total discount is : ${finalDiscount}%`);
  </script>
</body>
</html>
